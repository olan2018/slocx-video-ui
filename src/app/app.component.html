<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar
      style="
        background-color: #163664;
        position: relative;
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
      "
    >
      <img src="../assets/slocx.png" style="width: 100px; filter: brightness(1.2)" />
      <span class="mt-1" style="color: rgba(255,255,255,0.4); margin: 0 8px">|</span>
      <span class="mt-2" style="color: #fff; font-weight: 500; letter-spacing: 0.5px">Slocx Classroom</span>
    </mat-toolbar>
    <!-- <app-chat></app-chat> -->

    <div class="app-container">
      <div class="app-main">
        <div class="video-call-wrapper" id="video-grid"></div>
      </div>

      <div
        class="mt-4 d-flex justify-content-center position-absolute"
        style="z-index: 10; bottom: 20px; right: 0; left: 0"
      >
        <div class="d-flex flex-row gap-3 actionbt">
          <button
            type="button"
            class="btn control-btn"
            id="toggle-video"
          >
            <i class="bi bi-camera-video" id="video"></i>
          </button>
          <button type="button" class="btn control-btn" id="toggle-mute">
            <i class="bi bi-mic" id="mic"></i>
          </button>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
